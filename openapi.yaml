openapi: 3.0.1
info:
  title: Web Browsing Plugin
  description: Use this plugin to fetch web content in plain text
  version: 'v1'
servers:
  - url: https://chatgpt-browsing-plugin.vovakhromakov.repl.co
paths:
  /callURL:
    get:
      operationId: callURL
      summary: Fetch the text content of a given URL
      parameters:
        - in: query
          name: url
          required: true
          schema:
            type: string
          description: The URL to fetch the text content from
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/callURL'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
components:
  schemas:
    callURL:
      type: string
      description: Text content of the website at the given URL
